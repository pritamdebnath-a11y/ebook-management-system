<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}E-Book Platform{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header class="site-header">
    <div class="header-left">
      <div class="logo">MyEBooks</div>

      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('wishlist') }}">Wishlist</a>

        {% if session.get('username') %}
          <a href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </nav>
    </div>

    <div class="header-right">
      <form class="search-form" action="{{ url_for('home') }}" method="get">
        <input
          type="text"
          name="q"
          placeholder="Search books..."
        >
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="page-container">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
